<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/Ntwali-Josue/todo-list/master/app_screenshot.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Todo List</title>
</head>

<body>
    <div class="list-group list-group-numbered  todo-container">
        <h1 class="list-group-item">Today's To Do</h1>
        <input type="text" class="list-group-item todo-input" placeholder="Add to your list" />
        <ul class="list-group list-group-numbered item"></ul>
        <span class="clear"><a href="#" id="clearSelected">Clear All Completed</a></span>
    </div>
</body>

</html>
